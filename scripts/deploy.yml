---
- hosts: default
  become: true
  tasks:
    - file:
        path: /var/todolist-back-end
        state: directory
        mode: 0755
    - copy:
        src: /var/lib/jenkins/workspace/todolist-back-end/scripts/
        dest: /var/todolist-back-end

    - file:
        path: /var/todolist-back-end/db_config.sh
        mode: 0755

    - file:
        path: /var/todolist-back-end/start.sh
        mode: 0755

    - file:
        path: /var/todolist-back-end/stop.sh
        mode: 0755

    - name: DB migration
      shell: /var/todolist-back-end/db_config.sh

    - name: stop project
      shell: /var/todolist-back-end/stop.sh

    - stat:
        path: /var/todolist-back-end/todo-list-api-1.0-SNAPSHOT.jar
      register: old_package

    - name: delete old project package
      command: rm /var/todolist-back-end/todo-list-api-1.0-SNAPSHOT.jar
      when: old_package.stat.exists

    - copy:
        src: /var/lib/jenkins/workspace/todo-list-api/target/todo-list-api-1.0-SNAPSHOT.jar
        dest: /var/todo-list-api

    - name: start project
      shell: /var/todo-list-api/start.sh
